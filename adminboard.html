<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Adminboard - Añadir Producto</title>
</head>
<body>
    <div class="container">
       <div class="Login-box">
        <h1>Añadir Producto</h1>
        <form id="add-product-form">
            <div class="form-group">
                <label for="product-name">Nombre del Producto:</label>
                <input type="text" id="product-name" required>
            </div>
            <div class="form-group">
                <label for="catalog-select">Seleccionar Catálogo:</label>
                <select id="catalog-select">
                    <option value="">-- Seleccionar --</option>
                    <option value="catalogo1"></option>
                    <option value="catalogo2">Catálogo 2</option>
                </select>
                <button type="button" id="add-catalog">Agregar Catálogo</button>
            </div>
            <div class="form-group">
                <label for="product-image">Añadir Imagen:</label>
                <input type="file" id="product-image" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="product-price">Precio:</label>
                <input type="number" id="product-price" step="0.01" required>
            </div>
            <button type="submit">Añadir Producto</button>
        </form>
      </div>
    </div>
</body>
</html>
